<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="start">
        <h2>Please choose The Level</h2>
    <div class="three-buttons">
        <div class="b1">EASY</div>
        <div class="b2">NORMAL</div>
        <div class="b3">HARD</div>
    </div>
    </div>
    <div class="big-container">
    <div class="head">
        Typing Speed Test Game
    </div>
    <div class="container">
        <div class="level">
            You Are Playing On <span></span> Level & You Have <span></span> Seconds To Type The Word
        </div>
        <div class="button">Start Playing</div>
        <div class="myWord">haman</div>
        <input type="text" class="input">
        <div class="words"></div>
        <div class="data">
            <div class="time">Time Left: <span></span> Seconds</div>
            <div class="score">Score: <span></span> From <span>30</span></div>
        </div> 
        <div class="finish"></div>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
